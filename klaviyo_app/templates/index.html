<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title></title>
</head>
<body>
    <div class="nav">
        <h1>Weather App</h1>
    </div>
    <div class="container">
        <form action="/subscribe" method="POST">

            <div class="email">
                <input type="email" placeholder="Email" name="email"/>
            </div>

            <select class="location" name="location">
              {% for city in cities %}
              <option value="{{ city }}">{{ city }}</option>
              {% endfor %}
            </select>

            <input type="submit" value="Subscribe">
        </form>

            <p class="subscribe-message" style="background: {{backgroundColor}}; color: green;">{{message}}</p>
    </div>
</body>
</html>
